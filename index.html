<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ECODIESEL COLOMBIA S.A. - Registro de Visitas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Encabezado -->
  <header class="bg-green-900 py-4">
    <div class="flex items-center justify-center space-x-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Ecodiesel_logo.png" alt="Logo Ecodiesel" class="h-10">
      <h1 class="text-white text-lg font-bold">ECODIESEL COLOMBIA S.A.</h1>
    </div>
  </header>

  <!-- Formulario -->
  <main class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-center text-green-900 font-semibold text-lg mb-6">Registro de Visitas</h2>

      <form id="registro-form" class="space-y-4">
        <input type="text" placeholder="Nombre Completo" class="w-full border p-2 rounded" required>
        <input type="text" placeholder="Cédula" class="w-full border p-2 rounded" pattern="\d+" required>
        <input type="text" placeholder="Empresa" class="w-full border p-2 rounded">
        <input type="text" placeholder="Placa (opcional)" class="w-full border p-2 rounded">
        <input type="text" placeholder="Persona a Visitar (funcionario ecodiesel)" class="w-full border p-2 rounded">
        <input type="text" placeholder="Motivo" class="w-full border p-2 rounded">

        <div>
          <label class="block text-sm font-medium text-green-800">Fecha de Ingreso</label>
          <input type="date" class="w-full border p-2 rounded">
        </div>

        <div>
          <label class="block text-sm font-medium text-green-800">Fecha de Salida</label>
          <input type="date" class="w-full border p-2 rounded">
        </div>

        <div>
          <label class="block text-sm font-medium text-green-800">Hora de Entrada</label>
          <input type="time" class="w-full border p-2 rounded">
        </div>

        <div>
          <label class="block text-sm font-medium text-green-800">Hora de Salida</label>
          <input type="time" class="w-full border p-2 rounded">
        </div>

        <div class="text-center mt-6">
          <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-semibold py-2 px-6 rounded w-full">
            Enviar Registro
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="text-center text-xs text-gray-600 mt-4 pb-4">
    © 2025 Ecodiesel Colombia S.A. | Todos los derechos reservados
  </footer>

  <!-- Script para enviar datos a Google Sheets -->
  <script>
    const URL = "https://script.google.com/macros/s/AKfycbyUJkJBeUh9OfMK8XDKKVJmCN83mYvgr9dEofe0dKfep7Sn97LvjZBZkKMok25JFJzk/exec";

    document.getElementById("registro-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const inputs = this.querySelectorAll("input");
      const datos = {
        nombre: inputs[0].value,
        cedula: inputs[1].value,
        empresa: inputs[2].value,
        placa: inputs[3].value,
        funcionario: inputs[4].value,
        motivo: inputs[5].value,
        fecha_ingreso: inputs[6].value,
        fecha_salida: inputs[7].value,
        hora_entrada: inputs[8].value,
        hora_salida: inputs[9].value
      };

      fetch(URL, {
        method: "POST",
        body: JSON.stringify(datos),
        headers: {
          "Content-Type": "application/json",
        },
      })
      .then(res => res.text())
      .then(res => {
        alert("✅ Registro guardado correctamente.");
        document.getElementById("registro-form").reset();
      })
      .catch(err => {
        alert("❌ Error al guardar el registro: " + err.message);
      });
    });
  </script>

</body>
</html>
