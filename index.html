<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Visitas - ECODIESEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f8f9;
    }
    header {
      background-color: #014e31;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      font-size: 12px;
      padding: 1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Ecodiesel_Colombia_logo.png/440px-Ecodiesel_Colombia_logo.png" alt="Logo">
    <h5 class="mb-0">ECODIESEL COLOMBIA S.A.</h5>
  </header>

  <div class="form-container">
    <h4 class="text-center mb-4">Registro de Visitas</h4>
    <form id="registroForm">
      <input type="text" class="form-control mb-2" placeholder="Nombre Completo" required>
      <input type="text" class="form-control mb-2" placeholder="Cédula" required>
      <input type="text" class="form-control mb-2" placeholder="Empresa" required>
      <input type="text" class="form-control mb-2" placeholder="Placa (opcional)">
      <input type="text" class="form-control mb-2" placeholder="Persona a visitar (funcionario ecodiesel)" required>
      <input type="text" class="form-control mb-2" placeholder="Motivo" required>

      <label class="form-label">Fecha de Ingreso</label>
      <input type="date" class="form-control mb-2" required>

      <label class="form-label">Fecha de Salida</label>
      <input type="date" class="form-control mb-2" required>

      <label class="form-label">Hora de Entrada</label>
      <input type="time" class="form-control mb-2" required>

      <label class="form-label">Hora de Salida</label>
      <input type="time" class="form-control mb-3" required>

      <button type="submit" class="btn btn-success w-100">Enviar Registro</button>
    </form>
  </div>

  <footer>
    © 2025 Ecodiesel Colombia S.A. | Todos los derechos reservados
  </footer>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbxXy102n18uGgh1Q2OPoYyVCKsLOKF570-4sQMBZ2YShCccm9hn24Bnp2OZZI1Ydlo4/exec"; // 

    document.getElementById("registroForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const inputs = this.querySelectorAll("input");
      const datos = {
        nombre: inputs[0].value,
        cedula: inputs[1].value,
        empresa: inputs[2].value,
        placa: inputs[3].value,
        funcionario: inputs[4].value,
        motivo: inputs[5].value,
        fecha_ingreso: inputs[6].value,
        fecha_salida: inputs[7].value,
        hora_entrada: inputs[8].value,
        hora_salida: inputs[9].value
      };

      fetch(URL, {
        method: "POST",
        body: JSON.stringify(datos),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => {
        alert("✅ Registro enviado con éxito.");
        this.reset();
      })
      .catch(err => {
        alert("❌ Error al guardar el registro: " + err.message);
      });
    });
  </script>
</body>
</html>
