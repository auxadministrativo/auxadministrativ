<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Visitas - ECODIESEL</title>
  <style>
    body {
      background-color: #f1fdf4;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #216b2f;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    header img {
      height: 50px;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    h2 {
      margin-top: 0.3rem;
      font-weight: normal;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      text-transform: uppercase;
    }
    button {
      margin-top: 20px;
      background-color: #216b2f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5325;
    }
    #estado {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo ECODIESEL" />
    <h1>ECODIESEL COLOMBIA S.A.</h1>
    <h2>Registro de Visitas</h2>
  </header>

  <main>
    <form id="formulario">
      <label for="nombre">NOMBRE COMPLETO</label>
      <input type="text" id="nombre" required />

      <label for="cedula">CEDULA</label>
      <input type="text" id="cedula" required />

      <label for="empresa">EMPRESA</label>
      <input type="text" id="empresa" required />

      <label for="placa">PLACA</label>
      <input type="text" id="placa" />

      <label for="funcionario">FUNCIONARIO ECODIESEL</label>
      <input type="text" id="funcionario" required />

      <label for="fecha_ingreso">FECHA INGRESO</label>
      <input type="date" id="fecha_ingreso" required />

      <label for="fecha_salida">FECHA SALIDA</label>
      <input type="date" id="fecha_salida" />

      <label for="motivo">MOTIVO</label>
      <input type="text" id="motivo" required />

      <label for="hora_ingreso">HORA INGRESO</label>
      <input type="time" id="hora_ingreso" required />

      <label for="hora_salida">HORA SALIDA</label>
      <input type="time" id="hora_salida" />

      <button type="submit">REGISTRAR VISITA</button>
    </form>

    <div id="estado"></div>
  </main>

  <script>
    document.getElementById('formulario').addEventListener('submit', function (e) {
      e.preventDefault();

      const datos = {
        "NOMBRE COMPLETO": document.getElementById("nombre").value.toUpperCase(),
        "CEDULA": document.getElementById("cedula").value.toUpperCase(),
        "EMPRESA": document.getElementById("empresa").value.toUpperCase(),
        "PLACA": document.getElementById("placa").value.toUpperCase(),
        "FUNCIONARIO ECODIESEL": document.getElementById("funcionario").value.toUpperCase(),
        "FECHA INGRESO": document.getElementById("fecha_ingreso").value,
        "FECHA SALIDA": document.getElementById("fecha_salida").value,
        "MOTIVO": document.getElementById("motivo").value.toUpperCase(),
        "HORA INGRESO": document.getElementById("hora_ingreso").value,
        "HORA SALIDA": document.getElementById("hora_salida").value
      };

      fetch('https://script.google.com/macros/s/AKfycby72Y7R2vgy68zD30IJdtBebtNMpri0prY-v6Xbvdcroc_tz2RqZLv2q5omOugWm2Vi/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(datos)
      })
      .then(() => {
        document.getElementById('estado').textContent = "✅ Registro exitoso";
        document.getElementById('formulario').reset();
      })
      .catch(err => {
        document.getElementById('estado').textContent = "❌ Error al registrar";
        console.error(err);
      });
    });
  </script>
</body>
</html>
